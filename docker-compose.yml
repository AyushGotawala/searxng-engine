# Docker Compose for Production Testing (Single Container)
services:
  searxng:
    build: .
    container_name: vedaos-searxng-service
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - ./settings.yml:/etc/searxng/settings.yml:ro
    environment:
      - SEARXNG_BASE_URL=http://localhost:8081/
      - SEARXNG_SECRET_KEY=vedaos-production-secret-key
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3